project:

  packs:
    - pack: Keil::MDK-Middleware@>=8.0.0-0
    - pack: ARM::CMSIS@>=6.0.0
    - pack: ARM::CMSIS-RTX@>=5.8.0

  connections:
    - connect: USB Device Virtual COM
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_USB_Device: 0
        - CMSIS_VIO

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: USB
      files:
        - file: VirtualCOM.c
        - file: USBD_User_CDC_ACM_UART_0.c

  components:
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::USB&MDK:CORE
    - component: Keil::USB&MDK:Device
    - component: Keil::USB&MDK:Device:CDC

  layers:
    - layer: $Board-Layer$
      type: Board
